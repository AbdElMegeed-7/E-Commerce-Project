<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <!-- <header>
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'about' %}">About</a>
    </header>  -->
    
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
      
      <a href="#" class="navbar-brand"><i class="fas fa-store text-warning fa-2x"></i></a>
      <button class="navbar-toggler bg-light" data-bs-toggle="collapse"
      data-bs-target="#nav" type="button" name="button"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-between" id="nav">

      <ul class="navbar-nav">

        <li class="nav-item dropdown"><a class="nav-link text-light text-uppercase font-weight-bold px-3 dropdown-toggle" 
          href="" data-bs-toggle="dropdown">Categories</a>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="">Category 1</a>
            <a class="dropdown-item" href="">Category 2</a>
            <a class="dropdown-item" href="">Category 3</a>
            <a class="dropdown-item" href="">Category 4</a>
            <a class="dropdown-item" href="">Category 5</a>
          </div>
        </li>

        <li class="navbar-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">About</a></li>
        <li class="navbar-item"><a class="nav-link text-light text-uppercase font-weight-bold px-3" href="">Contact</a></li>
      
      </ul>

      <form class="form-inline ml-3">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Search">
          <div class="input-group-append">
            <button type="button" class="btn btn-warning" name="button"><i class="fas fa-search"></i></button>
          </div>
        </div>
      </form>
      </div>

    </nav>

    {% endblock %}  -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
